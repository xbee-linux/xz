schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/xz

provision:
  - shell: "{{ .templates }}/download.sh"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --disable-static --docdir=/usr/share/doc/xz-{% version %}
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/xz-{% version %}"
  - export: "{% exportDir %}"
