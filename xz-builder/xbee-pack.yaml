schema-version: 1.0

type: builder


const:
  srcDir: /usr/src

out:
  xz: /opt/xz

provision:
  - shell: "{{ .templates }}/download.sh"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --disable-static --docdir=/usr/share/doc/xz-{% version %}
        - make
#        - make check
        - make install DESTDIR={% xz %}
      directory: "{% srcDir %}/xz-{% version %}"
